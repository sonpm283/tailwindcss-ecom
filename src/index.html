<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ecomerce</title>
    <link href="./output.css" rel="stylesheet" />
    <link
      href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:ital,wght@0,200..800;1,200..800&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <div class="wrap">
      <header class="py-9">
        <div class="container flex items-center">
          <h1 class="flex-shrink-0">
            <a class="block max-w-[130px]" href="#none"
              ><img class="max-w-full" src="images/logo.webp" alt="Darion"
            /></a>
          </h1>
          <nav class="ml-auto mr-36">
            <ul class="flex items-center gap-10">
              <li
                class="relative after:absolute after:h-[1px] after:bg-black after:left-0 after:bottom-0 after:transition-all after:duration-300 after:w-full after:scale-x-0 hover:after:-scale-x-100"
              >
                <a href="#none">Home</a>
              </li>
              <li
                class="relative after:absolute after:h-[1px] after:bg-black after:left-0 after:bottom-0 after:transition-all after:duration-300 after:w-full after:scale-x-0 hover:after:-scale-x-100"
              >
                <a href="#none">Shop</a>
              </li>
              <li
                class="relative after:absolute after:h-[1px] after:bg-black after:left-0 after:bottom-0 after:transition-all after:duration-300 after:w-full after:scale-x-0 hover:after:-scale-x-100"
              >
                <a href="#none">Product</a>
              </li>
              <li
                class="relative after:absolute after:h-[1px] after:bg-black after:left-0 after:bottom-0 after:transition-all after:duration-300 after:w-full after:scale-x-0 hover:after:-scale-x-100"
              >
                <a href="#none">Blog</a>
              </li>
              <li
                class="relative after:absolute after:h-[1px] after:bg-black after:left-0 after:bottom-0 after:transition-all after:duration-300 after:w-full after:scale-x-0 hover:after:-scale-x-100"
              >
                <a href="#none">Fetured</a>
              </li>
            </ul>
          </nav>

          <div class="flex items-center gap-6">
            <a href="#none"
              ><img class="size-5" src="images/ico_search.png" alt=""
            /></a>
            <a href="#none"
              ><img class="size-5" src="images/ico_user.png" alt=""
            /></a>
            <a href="#none" class="relative">
              <span
                class="absolute -top-[8px] -right-[10px] size-[18px] bg-black text-white rounded-full text-xs grid place-items-center"
                >0</span
              >
              <img class="size-5" src="images/ico_heart.png" alt="" />
            </a>
            <a href="#none" class="relative">
              <span
                class="absolute -top-[8px] -right-[10px] size-[18px] bg-black text-white rounded-full text-xs grid place-items-center"
                >0</span
              >
              <img class="size-5" src="images/ico_bag.png" alt="" />
            </a>
          </div>
        </div>
      </header>
      <main>
        <section class="relative">
          <img src="images/img_banner.webp" alt="" />
          <div
            class="absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 text-center"
          >
            <h2 class="text-4xl font-bold text-white leading-10">
              Harmony in Design: <br />
              Blending Form and Function
            </h2>

            <a
              href="#none"
              class="mt-8 h-9 border border-white px-7 inline-flex items-center font-bold text-white rounded-full text-[15px] hover:bg-white hover:text-black transition-all duration-300"
              >Shop now</a
            >
          </div>
        </section>

        <section class="bg-gray">
          <div class="container">
            <ul class="flex items-center py-14">
              <li class="flex items-center justify-center flex-1 gap-[15px]">
                <img src="images/ico_freeship.svg" alt="" />
                <span class="font-semibold">Free Shipping Over $50</span>
              </li>

              <li class="flex items-center justify-center flex-1 gap-[15px]">
                <img src="images/ico_quality.svg" alt="" />
                <span class="font-semibold">Quality Assurance</span>
              </li>

              <li class="flex items-center justify-center flex-1 gap-[15px]">
                <img src="images/ico_return.svg" alt="" />
                <span class="font-semibold">Return within 14 days</span>
              </li>

              <li class="flex items-center justify-center flex-1 gap-[15px]">
                <img src="images/ico_support.svg" />
                <span class="font-semibold">Support 24/7</span>
              </li>
            </ul>
          </div>
        </section>

        <section class="mt-24">
          <div class="container">
            <div class="flex justify-between items-center">
              <h2 class="text-3xl font-bold">Special Collection</h2>
              <a
                href="#none"
                class="h-9 border border-black px-7 inline-flex items-center font-bold text-black rounded-full text-[15px] hover:bg-black hover:text-white transition-all duration-300"
                >Shop now</a
              >
            </div>

            <ul class="mt-10 md:grid grid-cols-3 gap-10 cursor-pointer">
              <li>
                <div class="rounded-[20px] overflow-hidden">
                  <img
                    class="max-w-full block w-full h-full object-cover"
                    src="images/img_category.jpg"
                    alt=""
                  />
                </div>
              </li>
              <li>
                <div class="rounded-[20px] overflow-hidden">
                  <img
                    class="max-w-full block w-full h-full object-cover"
                    src="images/img_category.jpg"
                    alt=""
                  />
                </div>
              </li>
              <li>
                <div class="rounded-[20px] overflow-hidden">
                  <img
                    class="max-w-full block w-full h-full object-cover"
                    src="images/img_category.jpg"
                    alt=""
                  />
                </div>
              </li>
            </ul>
          </div>
        </section>
      </main>
      <footer>Footer</footer>
    </div>
  </body>
</html>
